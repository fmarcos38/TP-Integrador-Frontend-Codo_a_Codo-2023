<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- ------------------------------------------------------------------------------------------------------------ -->
    <!-- estilos css -->
    <link rel="stylesheet" href="CSS/estilos.css"/>
    <title>NavBar-Bootstrap</title>
</head>
<body>
    <header>        
        <nav class="navbar navbar-expand-lg ">
            <!-- logo y span -->
            <div class="contLogoConf">
                <div class="container-fluid logo" >
                    <a class="navbar-brand" href="#">
                        <img src="/Imagenes/codoacodo.png" alt="Logo" width="80" height="44" class="d-inline-block align-text-top">                    
                    </a>               
                </div>

                <div class="contConfBsAs">
                    <span class="itemConfBsAs">Conf Bs As</span>
                </div>
            </div>

            <!-- btn menú hambur -->
            <button class="navbar-toggler iconHambur "  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"  >
                <span class="navbar-toggler-icon "></span>
            </button>                
            
            <!-- items barra derecha -->
            <div class="collapse navbar-collapse navbarDerecha" id="navbarNav" >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link itemLaConferencia"  href="#">La conferencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link itemOradores" aria-current="page" href="#">Los oradores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link itemFecha" aria-current="page" href="#">El lugar y fecha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link itemCoviertete" aria-current="page" href="#">Convíertet en orador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link itemComprarTicket" href="#">Comprar tickets</a>
                    </li>
                </ul>
            </div>
            
        </nav>        
    </header>
    
    <!-- script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
